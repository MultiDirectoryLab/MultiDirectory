services:
  traefik:
    image: "mirror.gcr.io/traefik:v3.3.4"
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.file.filename=/traefik.yml"
    ports:
      - "53:53"
      - "53:53/udp"
      - "80:80"
      - "389:389"
      - "443:443"
      - "464:464"
      - "636:636"
      - "749:749"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./certs:/letsencrypt
      - "./traefik.yml:/traefik.yml"
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 96M
        reservations:
          cpus: '0.25'
          memory: 32M
    healthcheck:
      test: traefik traefik healthcheck --ping
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 3s

  traefik_certs_dumper:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: traefik_certs_dumper
    restart: "on-failure"
    env_file:
      .env
    volumes:
      - ./certs:/certs
      - "./traefik.yml:/traefik.yml"
    command: python multidirectory.py --certs_dumper
    depends_on:
      traefik:
        condition: service_healthy

  interface:
    image: ghcr.io/multidirectorylab/multidirectory-web-admin:${VERSION:-latest}
    container_name: multidirectory_interface
    restart: unless-stopped
    hostname: interface
    environment:
      API_URL: https://${DOMAIN}/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.interface.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.interface.entrypoints=websecure"
      - "traefik.http.routers.interface.tls=true"
      - "traefik.http.routers.interface.tls.certresolver=md-resolver"
      - "traefik.http.services.interface.loadbalancer.server.port=80"
    depends_on:
      - api_server

  ownership_manager:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: ownership_manager
    user: root
    restart: "no"
    volumes:
      - ./certs:/certs
      - ./logs:/app/logs
      - ldap_keytab:/LDAP_keytab/
      - dns_server_file:/DNS_server_file/
      - dns_server_config:/DNS_server_configs/
      - ./resolv.conf:/resolv.conf
      - ./audit:/audit
    command: sh -c "/app/extra/permissions.sh"

  migrations:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: multidirectory_migrations
    restart: "no"
    env_file:
      .env
    command: python multidirectory.py --migrate
    depends_on:
      postgres:
        condition: service_healthy
      ownership_manager:
        condition: service_completed_successfully

  ldap_server:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    restart: unless-stopped
    hostname: multidirectory-ldap
    env_file:
      .env
    volumes:
      - ./certs:/certs
      - ./logs:/app/logs
      - ldap_keytab:/LDAP_keytab/
    environment:
      - SERVICE_NAME=ldap_server
    command: python -OO multidirectory.py --ldap
    depends_on:
      migrations:
        condition: service_completed_successfully
    deploy:
      mode: replicated
      replicas: 4
      endpoint_mode: dnsrr
      resources:
        reservations:
          cpus: '0.25'
          memory: 100M
    healthcheck:
      test: ["CMD-SHELL", "nc -zv 127.0.0.1 389 636"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 3s

    labels:
      - traefik.enable=true

      - traefik.tcp.routers.ldap.rule=HostSNI(`*`)
      - traefik.tcp.routers.ldap.entrypoints=ldap
      - traefik.tcp.routers.ldap.service=ldap
      - traefik.tcp.services.ldap.loadbalancer.server.port=389
      - traefik.tcp.services.ldap.loadbalancer.proxyprotocol.version=2

      - traefik.tcp.routers.ldaps.rule=HostSNI(`*`)
      - traefik.tcp.routers.ldaps.entrypoints=ldaps
      - traefik.tcp.routers.ldaps.service=ldaps
      - traefik.tcp.routers.ldaps.tls=true
      - traefik.tcp.routers.ldaps.tls.certResolver=md-resolver
      - traefik.tcp.services.ldaps.loadbalancer.server.port=636
      - traefik.tcp.services.ldaps.loadbalancer.proxyprotocol.version=2

  api_server:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: multidirectory_api
    restart: unless-stopped
    env_file:
      .env
    volumes:
      - ./logs:/app/logs
      - ./certs:/certs
      - dns_server_file:/DNS_server_file/
      - dns_server_config:/DNS_server_configs/
      - ldap_keytab:/LDAP_keytab/
      - ./resolv.conf:/resolv.conf
    hostname: api_server
    environment:
      USE_CORE_TLS: 1
      KRB5_LDAP_URI: ldap://ldap_server
      SERVICE_NAME: multidirectory_api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.tls.certresolver=md-resolver"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.middlewares=api_strip"
      - "traefik.http.middlewares.api_strip.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.api_strip.stripprefix.forceslash=false"

    command: python multidirectory.py --http
    depends_on:
      migrations:
        condition: service_completed_successfully

  postgres:
    container_name: MD-postgres
    image: mirror.gcr.io/postgres:16
    restart: unless-stopped
    env_file:
      .env
    environment:
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    expose:
      - 5432

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U ${POSTGRES_USER}"]
      interval: 6s
      timeout: 60s
      retries: 10
      start_period: 5s

  cert_check:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: multidirectory_certs_check
    restart: "no"
    volumes:
      - ./certs:/certs
    command: ./extra/generate_cert.sh
    depends_on:
      ownership_manager:
        condition: service_completed_successfully

  maintence:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: md_maintence
    restart: unless-stopped
    volumes:
      - ./certs:/certs
      - psync_queue:/var/spool/krb5-sync
      - ldap_keytab:/LDAP_keytab/
    env_file:
      .env
    command: python multidirectory.py --scheduler
    tty: true
    depends_on:
      migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 500M
        reservations:
          cpus: '0.1'
          memory: 60M

  kdc:
    container_name: kdc
    restart: unless-stopped
    hostname: kerberos
    volumes:
      - kdc:/etc
    image: ghcr.io/multidirectorylab/multidirectory_kerberos:${VERSION:-latest}
    tty: true
    depends_on:
      - ldap_server
    command: krb5kdc -n
    ports:
      - "88:88"
      - "88:88/udp"

  kadmin_api:
    image: ghcr.io/multidirectorylab/multidirectory_kerberos:${VERSION:-latest}
    container_name: kadmin_api
    restart: unless-stopped
    volumes:
      - ./certs:/certs
      - kdc:/etc
    tty: true
    depends_on:
      ldap_server:
        condition: service_healthy
      cert_check:
        condition: service_completed_successfully
    working_dir: /server
    command: uvicorn --factory config_server:create_app
             --host 0.0.0.0 --ssl-keyfile=/certs/krbkey.pem
             --ssl-certfile=/certs/krbcert.pem

  kadmind:
    image: ghcr.io/multidirectorylab/multidirectory_kerberos:${VERSION:-latest}
    container_name: kadmind
    restart: unless-stopped
    hostname: kerberos
    volumes:
      - kdc:/etc
      - psync_queue:/var/spool/krb5-sync
    tty: true
    depends_on:
      - ldap_server
      - kdc
    command: kadmind -nofork
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.kadmind.rule=HostSNI(`*`)
      - traefik.tcp.routers.kadmind.entrypoints=kadmind
      - traefik.tcp.routers.kadmind.service=kadmind
      - traefik.tcp.services.kadmind.loadbalancer.server.port=749

      - traefik.tcp.routers.kpasswd.rule=HostSNI(`*`)
      - traefik.tcp.routers.kpasswd.entrypoints=kpasswd
      - traefik.tcp.routers.kpasswd.service=kpasswd
      - traefik.tcp.services.kpasswd.loadbalancer.server.port=464

  bind_dns:
    image: ghcr.io/multidirectorylab/multidirectory_bind9:${VERSION:-latest}
    container_name: bind9
    hostname: bind9
    restart: unless-stopped
    volumes:
      - dns_server_file:/opt/
      - dns_server_config:/etc/bind/
    tty: true
    env_file:
      - .env
    environment:
      - USE_CONFIG_FILE_LOGGING=true
    depends_on:
      ldap_server:
        condition: service_healthy
        restart: true
    labels:
      - traefik.enable=true
      - traefik.udp.routers.bind_dns_udp.entrypoints=bind_dns_udp
      - traefik.udp.services.bind_dns_udp.loadbalancer.server.port=53

  kea_dhcp4:
    image: ghcr.io/multidirectorylab/multidirectory_bind9:${VERSION:-latest}
    network_mode: host
    cap_add:
      - NET_ADMIN
    build:
      context: .
      dockerfile: ./.docker/kea.Dockerfile
    container_name: kea_dhcp4
    tty: true
    restart: unless-stopped
    command: -c /kea/config/kea-dhcp4.conf
    volumes:
      - kea_data:/var/lib/kea
      - ./.dhcp:/kea/config
      - sockets:/kea/sockets
      - leases:/kea/leases

  kea_ctrl_agent:
    image: jonasal/kea-ctrl-agent:3.1.2-alpine
    container_name: kea_ctrl_agent
    restart: unless-stopped
    command: -c /kea/config/kea-ctrl-agent.conf
    tty: true
    depends_on:
      kea_dhcp4:
        condition: service_started
    volumes:
      - ./.dhcp:/kea/config
      - sockets:/kea/sockets
      - leases:/kea/leases

  dragonfly_mem:
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    container_name: dragonfly
    restart: unless-stopped
    volumes:
      - dragonflydata:/data
    expose:
      - 6379
    command: >
      --dbfilename=dump
      --dir=/data
      --snapshot_cron="* * * * *"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6GiB
        reservations:
          cpus: '0.75'
          memory: 1.5GiB

  shadow_api:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: shadow_api
    restart: unless-stopped
    tty: true
    volumes:
      - ./certs:/certs
    env_file:
      .env
    environment:
      - SERVICE_NAME=shadow_api
    depends_on:
      migrations:
        condition: service_completed_successfully
    command: python multidirectory.py --shadow

  event_handler:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: event_handler
    restart: unless-stopped
    tty: true
    env_file:
      .env
    command: python multidirectory.py --event_handler
    environment:
      EVENT_CONSUMER_NAME: event_handler-1
    depends_on:
      migrations:
        condition: service_completed_successfully

  event_sender:
    image: ghcr.io/multidirectorylab/multidirectory:${VERSION:-latest}
    container_name: event_sender
    restart: unless-stopped
    tty: true
    depends_on:
      migrations:
        condition: service_completed_successfully
    volumes:
      - ./audit:/audit
    env_file:
      .env
    command: python multidirectory.py --event_sender
    environment:
      HANDLER_NAME: event_sender-1

volumes:
  postgres:
  kdc:
  psync_queue:
  dns_server_file:
  dns_server_config:
  dragonflydata:
  ldap_keytab:
  kea_data:
  leases:
  sockets:
