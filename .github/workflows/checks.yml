name: process_pull_request
on:
  push:
    branches: [main]
  pull_request: null

env:
  REPO: ${{ github.repository }}

jobs:
  build_linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build linters image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/lint.Dockerfile
          target: runtime
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

  ruff_linter:
    runs-on: ubuntu-latest
    needs: build_linters
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/lint.Dockerfile
          target: runtime
          cache-from: type=gha
          load: true
          tags: linters:local
      - name: Run ruff check
        run: docker run linters:local ruff check --output-format=github .

  ruff_format:
    runs-on: ubuntu-latest
    needs: build_linters
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/lint.Dockerfile
          target: runtime
          cache-from: type=gha
          load: true
          tags: linters:local
      - name: Run ruff format
        run: docker run linters:local ruff format --check

  mypy:
    runs-on: ubuntu-latest
    needs: build_linters
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image from cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/lint.Dockerfile
          target: runtime
          cache-from: type=gha
          load: true
          tags: linters:local
      - name: Run mypy
        run: docker run linters:local mypy .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build tests image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/test.Dockerfile
          target: runtime
          tags: tests
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      - name: Run tests
        run: docker compose -f docker-compose.remote.test.yml up --no-log-prefix --attach md-test --exit-code-from md-test
