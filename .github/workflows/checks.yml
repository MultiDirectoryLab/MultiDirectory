name: process_pull_request
on:
  push:
    branches: [main]
  pull_request: null

env:
  REPO: ${{ github.repository }}

jobs:
  build_linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build linter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/lint.Dockerfile
          target: runtime
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/linter.tar
          tags: linter:latest
      - name: Upload linter image
        uses: actions/upload-artifact@v4
        with:
          name: linter-image
          path: /tmp/linter.tar
          retention-days: 1

  ruff_linter:
    runs-on: ubuntu-latest
    needs: build_linter
    steps:
      - name: Download linter image
        uses: actions/download-artifact@v4
        with:
          name: linter-image
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/linter.tar
      - name: Run ruff check
        run: docker run linter:latest ruff check --output-format=github .

  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build tests image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/test.Dockerfile
          target: runtime
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/tests.tar
          tags: tests:latest
      - name: Upload tests image
        uses: actions/upload-artifact@v4
        with:
          name: tests-image
          path: /tmp/tests.tar
          retention-days: 1

  ruff_format:
    runs-on: ubuntu-latest
    needs: build_linter
    steps:
      - name: Download linter image
        uses: actions/download-artifact@v4
        with:
          name: linter-image
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/linter.tar
      - name: Run ruff format
        run: docker run linter:latest ruff format --check

  mypy:
    runs-on: ubuntu-latest
    needs: build_linter
    steps:
      - name: Download linter image
        uses: actions/download-artifact@v4
        with:
          name: linter-image
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/linter.tar
      - name: Run mypy
        run: docker run linter:latest mypy .

  tests:
    runs-on: ubuntu-latest
    needs: build_test
    env:
      TAG: tests:latest
    steps:
      - uses: actions/checkout@v4
      - name: Download tests image
        uses: actions/download-artifact@v4
        with:
          name: tests-image
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/tests.tar
      - name: Run tests
        run: docker compose -f docker-compose.remote.test.yml up --no-log-prefix --attach md-test --exit-code-from md-test
