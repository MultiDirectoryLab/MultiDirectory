version: "3.7"

services:
  test:
    build:
      context: .
      dockerfile: ./.docker/test.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
      target: runtime
    restart: "no"
    container_name: multidirectory-test
    volumes:
      - ./app:/app
      - ./tests:/app/tests
    environment:
      DEBUG: 1
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password123
      SECRET_KEY: 6a0452ae20cab4e21b6e9d18fa4b7bf397dd66ec3968b2d7407694278fd84cce
    command: bash -c "python -m pytest -W ignore::DeprecationWarning -vv"
    tty: true

  postgres:
    container_name: MD-test-postgres
    image: postgres:16
    restart: "no"
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password123
    expose:
      - "5432"
    logging:
      driver: "none"
