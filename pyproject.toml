[tool.poetry]
name = "MultiDirectory"
version = "2.1.1"
description = ""
authors = ["Mastermind-U <rex49513@gmail.com>"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "3.12.6"
alembic = "^1.14.1"
asn1 = "^2.7.1"
asyncstdlib = "^3.10.6"
bcrypt = "4.0.1"
dishka = "^1.4.2"
dnspython = "^2.7.0"
fastapi = "^0.115.0"
httpx = "^0.27.2"
jinja2 = "^3.1.4"
ldap-filter = "^1.0.1"
loguru = "^0.7.2"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
psycopg = {extras = ["binary", "pool"], version = "^3.2.3"}
pydantic = "^2.9.2"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.17"
pytz = "^2025.1"
redis = "^5.2.1"
sqlalchemy = {extras = ["asyncio", "mypy"], version = "^2.0.35"}
uvicorn = "^0.32.0"
uvloop = "^0.21.0"
websockets = "^14.0"
gssapi = "^1.9.0"
backoff = "^2.2.1"

[tool.poetry.group.linters.dependencies]
flake8 = "7.1.1"
flake8-awesome = "^1.3.0"
flake8-commas = "^4.0.0"
flake8-docstrings = "^1.6.0"
flake8-isort = "^6.1.1"
flake8-pytest = "^1.4"
isort = "^5.13.2"
mypy = "^1.13.0"
ruff = "0.9.5"
types-pytz = "^2022.7.1.0"

[tool.poetry.group.test.dependencies]
coverage = "7.6.4"
gevent = "^24.10.3"
ldap3 = "^2.9.1"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
py-hot-reload = "^1.0.6"
watchdog = "4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["sqlalchemy.ext.mypy.plugin", "pydantic.mypy"]
ignore_missing_imports = true
platform = "linux"
disallow_untyped_defs = true
exclude = ["app/alembic", "alembic"]
show_column_numbers = true
pretty = true
warn_unreachable = true
color_output = true
warn_unused_ignores = true

[tool.pytest.ini_options]
pythonpath = ["app"]
addopts = [
    "--cov",
    "--cov-report=term-missing:skip-covered"
]
asyncio_mode = "auto"

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
concurrency = ["thread", "gevent"]


# RUFF
# Ruff is a linter, not a type checker.
#
# commands:
# ruff check . --preview
# ruff check . --fix --unsafe-fixes
# ruff format .

[tool.ruff]
target-version = "py312"
line-length = 79
output-format = "grouped"
unsafe-fixes = true

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 79
line-ending = "lf"
skip-magic-trailing-comma = false  # default: false

[tool.ruff.lint]
# Flake8 S101, I900, G004, IF100, S311, D301, E231
# Для alembic предлагаю оставить включенным, только некоторые правила можно вырубить.
# S101 - done. Использование assert в коде. Вырубил только в тестах
# I900 - done. Это аналог RUF100. Проверка использования комментариев # noqa
# G004 - done. Аналог S102. Предлагаю врубить. Проверка использования небезопасных методов и функций (например, eval, exec)
# IF100 - done. Это аналог SIM101. Предлагаю врубить. Проверка использования if условий, которые могут быть упрощены
# S311 - done. Это аналог S311. Вырубил.
# D301 - done. Вырублены все D-rules. Мб включим когда-нибудь, а пока добавлю и закомментирую.
# E231 - done. Это не надо вырубать.

