version: "3.7"

services:
  traefik:
    image: "traefik:latest"
    container_name: traefik
    command:
      - --api
      # - --metrics
      # - --metrics.prometheus.buckets=0.1,0.3,1.2,5.0
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --accesslog=true
      - --accesslog.filepath=/var/log/traefik/access.log
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --certificatesresolvers.traefik-resolver.acme.tlschallenge=true
      - --certificatesresolvers.traefik-resolver.acme.email=example@example.com
      - --certificatesresolvers.traefik-resolver.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./logs/traefik/:/var/log/traefik
      - ./certs:/letsencrypt
    labels:
      - "traefik.enable=true"

  server:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    image: multidirectory
    restart: unless-stopped
    container_name: multidirectory-ldap
    environment:
      DEBUG: 0
      HOST: 0.0.0.0
      POSTGRES_USER: user1
      POSTGRES_PWD: password123
      POSTGRES_HOST: postgres
      SECRET_KEY: 6a0452ae20cab4e21b6e9d18fa4b7bf397dd66ec3968b2d7407694278fd84cce
    volumes:
      - ./logs:/app/logs
      - ./certs:/certs
    command: bash -c "alembic upgrade head && python ."
    ports:
      - "389:389"
      - "636:636"

  api:
    image: multidirectory
    container_name: multidirectory_api
    volumes:
      - ./app:/app
    environment:
      DEBUG: 1
      HOST: 0.0.0.0
      POSTGRES_USER: user1
      POSTGRES_PWD: password123
      POSTGRES_HOST: postgres
      SECRET_KEY: 6a0452ae20cab4e21b6e9d18fa4b7bf397dd66ec3968b2d7407694278fd84cce
    command: bash -c "alembic upgrade head && uvicorn --factory web_app:create_app --host 0.0.0.0"
      - "traefik.enable=true"
      - "traefik.http.services.server.loadbalancer.server.port=8000"
      - "traefik.http.routers.server.rule=Host(`md.multifactor.dev`)"
      - "traefik.http.routers.server.entrypoints=websecure"
      - "traefik.http.routers.server.tls.certresolver=md-resolver"

  postgres:
    container_name: MD-postgres
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password123
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    restart: unless-stopped
    logging:
      driver: "none"

  ssh-server:
    container_name: md-ssh
    image: ssh-ldap
    build:
      context: ./ssh
    environment:
      SERVER: "ldap://multidirectory"
      BASE: "dc=multifactor,dc=dev"
      BIND_DN: "cn=user,dc=multifactor,dc=dev"
      BASE_PASSWORD: "password"
    ports:
      - "222:22"

  wireshark:
    image: lscr.io/linuxserver/wireshark:latest
    container_name: wireshark
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    network_mode: host
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
    volumes:
      - wireshark:/config
    ports:
      - 3000:3000
    restart: "no"

volumes:
  postgres:
  pgadmin:
  wireshark:
